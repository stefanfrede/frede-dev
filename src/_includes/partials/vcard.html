<aside class="flex flex-col items-center lg:items-start">
  <address class="h-card grid gap-6 not-italic">
    <header class="sm:text-center lg:text-left">
      <h2 class="p-name text-2xl font-bold leading-8 sm:text-3xl sm:leading-9">
        {{ hcard.name }}
      </h2>
      <p
        class="p-job-title text-lg font-semibold leading-7 tracking-wide text-pink-600"

        {{ hcard.job-title }}
      </p>
    </header>
